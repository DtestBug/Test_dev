<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程</title>
</head>
    <body>
        <!--
        1.方法需要使用方法名+（）构成
        2.onclick：点击事件
        3.<button>：按钮
        -->
        <p id="test1">时间</p>
        <button type="button" onclick="Fun1()">显示日期</button>

        <!-- alert为点击事件的反应，当前为弹框提示 -->
        <p id="test2">弹框</p>
        <button type="button" onclick="alert('我是一个alert弹框!')">弹框提示</button>

        <p id="test3">替换内容</p>
        <button type="button" onclick="Fun2()">替换内容</button>


        <img id="test4" onclick="Fun3()" src="https://www.runoob.com//images/pic_bulboff.gif" width="100" height="180">


        <input id="test5" type="text">
        <button type="button" onclick="Fun4()">点击这里</button>



    </body>
</html>

<!-- JS代码需要<script>
构建方法的时候需要在方法名之前加上function 方法名 （）{} 最后加上大括号，大括号里的内容为方法逻辑
    1.document是为了访问html里的所有元素
    2.getElementById("demo")为获取element为元素，整体意思为获取元素里的id属性
    3.innerHTML调用内部html，例如Date()方法
-->
<script>
    /* 1.Date()时间 */
    function Fun1(){
        document.getElementById("test1").innerHTML=Date();
    }

    /* 2.innerHTML=”XX“替换内容 */
    function Fun2() {
	    x=document.getElementById("test3");  // 找到元素
	    x.innerHTML="内容已被改变";    // 改变内容
    }

    /* 3.判断语句 */
    function Fun3() {
	    element=document.getElementById('test4')

        if (element.src.match("bulbon"))
	    {
		    element.src="https://www.runoob.com//images/pic_bulboff.gif";
	    }

	    else
	    {
		    element.src="https://www.runoob.com//images/pic_bulbon.gif";
	    }
    }

    /* 4.判断加运算
        - var x=document.getElementById("demo").value;
        ：var x为变量申明     然后获取id为demo1的元素属性    。value为获取demo1的值

        - if()判断的时候需要加上括号
        || 为或者的意思
        isNaN(x)判断x非数字
     */
    function Fun4() {
        var x=document.getElementById("test5").value;
        if(x==""||isNaN(x))
        {
            alert("不是数字");
        }
        else{
            alert("数字")
        }
    }



</script>
